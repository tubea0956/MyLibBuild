name: Build MyLib
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up NDK
        uses: android-actions/setup-android@v3
        # Isse saare Android tools aur NDK sahi se set ho jayenge

      - name: Install NDK r25c
        run: sdkmanager "ndk;25.2.9519653"
        # r25c ka exact version install karne ke liye

      - name: Build with ndk-build
        run: |
          cd jni
          $ANDROID_HOME/ndk/25.2.9519653/ndk-build
        # Direct path use kar rahe hain taaki "command not found" na aaye

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-libraries
          path: libs/
          
